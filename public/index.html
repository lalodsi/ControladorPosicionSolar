    <!-- Información Principal -->

        <div>

        <div>

        </div>
        <hr>

    <section class="section principal">
        <div>

                </div>

            <div class="Contenido_Estado">
                <div id="state" class="conectando">Conectando <span>•••</span></div>
            </div>
            <div class="Contenido_Estado">
                <div id="state" class="conectado">Conectado <span>•</span></div>
                <button id="botonDesconectar" class="botonArduino desconectar">Desconectar</button>
            </div>
        </div>
    </section>
