<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <link rel="stylesheet" href="style.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Tesis</title>
</head>
<body>
    <div class="control">
        <section class="subsection menu">
            <h2>Menú</h2>
            <hr>
            <div class="contenidoMenu">
                <button class="boton">Información de Monitoreo</button>
                <button class="boton">Gráficas</button>
                <button class="boton">Control Manual</button>
                <button class="boton">Panel de Control</button>
                <button class="botonStart" id="startMonitoreo">Comenzar Monitoreo</button>
            </div>
        </section>
        <section class="subsection estado">
            <div>
                <div>Estado</div>
                <div class="Contenido_Estado">
                    <div id="state" class="desconectado">Desconectado
                    </div>
                    <div class="menuConectar">
                            <p class="info">Establecer una conexión con arduino</p>
                            <div class="dosColumnas">
                                <label for="port">Puerto:</label>
                                <input class="port" type="text" value="COM3">
                            </div>
                            <button id="botonConectar" class="botonArduino conectar">Conectar</button>
                        </div>
                </div>
                <div class="Contenido_Estado">
                    <div id="state" class="conectando">Conectando...</div>
                </div>
                <div class="Contenido_Estado">
                    <div id="state" class="conectado">Conectado</div>
                    <button id="botonDesconectar" class="botonArduino desconectar">Desconectar</button>
                </div>
            </div>
        </section>
    </div>
    <!-- Contenedor principal -->
    <section class="section principal">
 
    </section>
    <div class="oscurecido">
        
    </div>
    <script src="./DOM.js"></script>    <!-- <script src="../js/ArduinoSerial.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="graficas.js"></script>
    <script src="index.js"></script>
</body>
</html>
